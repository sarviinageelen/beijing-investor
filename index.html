<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jialin Yang â€” Beijing Investor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ------------------- */
        /* --- Design System --- */
        /* ------------------- */
        :root {
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

            /* Ben Bohmer-inspired atmospheric gradients */
            --gradient-1: #0f2027;
            --gradient-2: #203a43;
            --gradient-3: #2c5364;
            --gradient-4: #1a1a2e;
            --gradient-5: #16213e;
            --gradient-6: #0f3460;
            --gradient-7: #533483;

            /* Accent colors */
            --accent-warm: #e94560;
            --accent-teal: #4ecdc4;

            /* Text colors */
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.72);
            --text-tertiary: rgba(255, 255, 255, 0.48);

            /* Easing - Stripe-quality motion */
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-in-out-circ: cubic-bezier(0.85, 0, 0.15, 1);

            /* Spacing scale */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ------------------- */
        /* --- Layered Atmospheric Gradients --- */
        /* ------------------- */
        body {
            font-family: var(--font-main);
            color: var(--text-primary);
            overflow: hidden;
            min-height: 100vh;
            position: relative;
            background: var(--gradient-1);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Base gradient layer */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 20%, var(--gradient-5) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, var(--gradient-6) 0%, transparent 50%),
                linear-gradient(180deg, var(--gradient-1) 0%, var(--gradient-2) 50%, var(--gradient-3) 100%);
            background-size: 100% 100%, 100% 100%, 100% 100%;
            animation: breathe 20s var(--ease-in-out-circ) infinite;
            z-index: 0;
        }

        /* Atmospheric overlay layer */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 30% 50%, var(--gradient-7) 0%, transparent 60%),
                radial-gradient(circle at 70% 50%, var(--gradient-4) 0%, transparent 60%);
            background-size: 200% 200%;
            animation: drift 30s var(--ease-in-out-circ) infinite;
            opacity: 0.6;
            z-index: 0;
        }

        @keyframes breathe {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.05);
            }
        }

        @keyframes drift {
            0% {
                background-position: 0% 0%;
                opacity: 0.6;
            }
            33% {
                background-position: 100% 50%;
                opacity: 0.7;
            }
            66% {
                background-position: 50% 100%;
                opacity: 0.5;
            }
            100% {
                background-position: 0% 0%;
                opacity: 0.6;
            }
        }

        /* ------------------- */
        /* --- Content Layout --- */
        /* ------------------- */
        .content-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--space-2xl);
        }

        .greeting-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-lg);
            max-width: 900px;
            width: 100%;
        }

        /* ------------------- */
        /* --- Typography --- */
        /* ------------------- */
        .greeting-label {
            font-weight: 500;
            font-size: clamp(0.6875rem, 0.5vw + 0.5rem, 0.8125rem);
            letter-spacing: 0.16em;
            text-transform: uppercase;
            color: var(--text-tertiary);
            opacity: 0;
            animation: fadeInUp 1.2s var(--ease-out-expo) 0.3s forwards;
            padding: var(--space-xs) var(--space-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.4s var(--ease-out-expo);
        }

        .greeting-label:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
            color: var(--text-secondary);
            transform: translateY(-1px);
        }

        .greeting-name {
            font-weight: 600;
            font-size: clamp(3rem, 8vw, 7rem);
            line-height: 1.1;
            letter-spacing: -0.03em;
            color: var(--text-primary);
            opacity: 0;
            animation: fadeInUp 1.2s var(--ease-out-expo) 0.6s forwards;
            text-align: center;
            position: relative;
        }

        .greeting-name::after {
            content: '';
            position: absolute;
            bottom: -0.15em;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, var(--accent-warm) 50%, transparent 100%);
            opacity: 0;
            animation: lineGrow 1.5s var(--ease-out-expo) 1.2s forwards;
        }

        .greeting-subtitle {
            font-weight: 400;
            font-size: clamp(1rem, 1.5vw, 1.25rem);
            line-height: 1.6;
            letter-spacing: -0.01em;
            color: var(--text-secondary);
            opacity: 0;
            animation: fadeInUp 1.2s var(--ease-out-expo) 0.9s forwards;
            text-align: center;
            max-width: 36ch;
        }

        /* ------------------- */
        /* --- Animations --- */
        /* ------------------- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes lineGrow {
            from {
                opacity: 0;
                transform: scaleX(0);
            }
            to {
                opacity: 0.3;
                transform: scaleX(1);
            }
        }

        /* ------------------- */
        /* --- Ambient Accents --- */
        /* ------------------- */
        .ambient-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 25s var(--ease-in-out-circ) infinite;
        }

        .ambient-glow-1 {
            top: -200px;
            left: -200px;
            background: var(--accent-teal);
            animation-delay: 0s;
        }

        .ambient-glow-2 {
            bottom: -200px;
            right: -200px;
            background: var(--accent-warm);
            animation-delay: -12s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, 50px) scale(1.1);
            }
            66% {
                transform: translate(-50px, -50px) scale(0.9);
            }
        }

        /* ------------------- */
        /* --- Accessibility --- */
        /* ------------------- */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .greeting-label,
            .greeting-name,
            .greeting-subtitle {
                opacity: 1;
            }
        }

        /* ------------------- */
        /* --- Responsive Design --- */
        /* ------------------- */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: var(--space-xl);
            }

            .greeting-container {
                gap: var(--space-md);
            }

            .greeting-name::after {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .content-wrapper {
                padding: var(--space-lg);
            }
        }

        /* ------------------- */
        /* --- Focus Styles --- */
        /* ------------------- */
        *:focus-visible {
            outline: 2px solid var(--text-primary);
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    <!-- Ambient lighting effects -->
    <div class="ambient-glow ambient-glow-1" aria-hidden="true"></div>
    <div class="ambient-glow ambient-glow-2" aria-hidden="true"></div>

    <main class="content-wrapper">
        <div class="greeting-container">
            <div class="greeting-label" role="doc-subtitle">Beijing Investor</div>
            <h1 class="greeting-name">Jialin Yang</h1>
            <p class="greeting-subtitle">Building the future of technology and innovation across Asia</p>
        </div>
    </main>

    <script>
        // Smooth page load optimization
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '1';
        });

        // Respect user preferences
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        if (prefersReducedMotion) {
            document.body.classList.add('reduced-motion');
        }
    </script>
</body>
</html>
